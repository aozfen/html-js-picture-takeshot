<!DOCTYPE html>

<html lang="tr">

<head>
  <title>Html & Js Photo Takeshot</title>
  <meta charset="utf-8">
  <meta name="description" content="HTML ve Javascript ile Masaüstü, Mobil ve Tablet Web Tarayıcısın da fotoğraf çekme">
  <meta name="author" content="https://github.com/aozfen">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"  integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"  crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>



</head>

<body>

  <div id="container">

    <video muted autoplay></video>

    <div class="cam-head">
      <button id="btn-settings" type="button" name="button">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    <div class="cam-foot">
      <button type="button" name="button">
        <i class="far fa-images"></i>
      </button>
      <button id="capture" type="button" name="button">
        <i class="fas fa-camera"></i>
      </button>
      <button type="button" style="visibility:hidden" name="button">X</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="preview" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ön İzleme</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="photo" src="" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="settings" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ayarlar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="select">
              <label for="audioSource">Audio source: </label><select id="audioSource"></select>
            </div>

            <div class="select">
              <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <canvas id="canvas" width="100%" height="100%"></canvas>


</body>

</html>
